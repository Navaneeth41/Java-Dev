<div class="row">
    <div class="col-sm-12" ng-if="customerForm">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName">
                    <div *ngIf="formControls.firstName.touched && formControls.firstName.invalid">
                        <div *ngIf="formControls.firstName.errors && formControls.firstName.errors.required"
                            class="alert alert-danger">First Name is required.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName">
                    <div *ngIf="formControls.lastName.touched && formControls.lastName.invalid">
                        <div *ngIf="formControls.lastName.errors && formControls.lastName.errors.required"
                            class="alert alert-danger">Last Name is required.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
                    <div *ngIf="formControls.email.touched && formControls.email.invalid">
                        <div *ngIf="formControls.email.errors && formControls.email.errors.required"
                            class="alert alert-danger">Email is required.</div>
                    </div>
                    <div *ngIf="formControls.email.touched && formControls.email.invalid">
                        <div *ngIf="formControls.email.errors && formControls.email.errors.email"
                            class="alert alert-danger">Invalid Email.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="addressId">Address Id</label>
                    <input type="text" id="addressId" class="form-control" formControlName="addressId">
                    <div *ngIf="formControls.addressId.touched && formControls.addressId.invalid">
                        <div *ngIf="formControls.addressId.errors && formControls.addressId.errors.required"
                            class="alert alert-danger">Address Id is required.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="storeId">Store Id</label>
                    <input type="text" id="storeId" class="form-control" formControlName="storeId">
                    <div *ngIf="formControls.storeId.touched && formControls.storeId.invalid">
                        <div *ngIf="formControls.storeId.errors && formControls.storeId.errors.required"
                            class="alert alert-danger">Store Id is required.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div *ngIf="initialData?.createDate" class="col-sm-5 form-group">
                    <label for="createDate">Create Date: {{initialData?.createDate}}</label>
                </div>
            </div>
            <div class="row">
                <div *ngIf="initialData?.lastUpdate" class="col-sm-5 form-group">
                    <label for="lastUpdate">Last update: {{initialData?.lastUpdate}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                    <div class="col-sm-5 form-group" *ngIf="formError && customerForm.invalid">
                        <div class="alert alert-danger">Please correct errors and try again.</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
