<div>
    <h1>
        Customer Overview
    </h1>
    <div *ngIf="errorMsg" class="mat-elevation-z8">
      <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
    </div>
    <div class="mat-elevation-z8" >
      <div class="spinner-container" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>
        <table mat-table *ngIf="!isLoading && dataSource" [dataSource]="dataSource" >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Customer Column -->
            <ng-container matColumnDef="customerId">
              <th mat-header-cell *matHeaderCellDef> Customer Id </th>
              <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
            </ng-container>
          
            <!-- firstName Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
  
              <!-- createDate Column -->
              <ng-container matColumnDef="createDate">
                  <th mat-header-cell *matHeaderCellDef> Created On </th>
                  <td mat-cell *matCellDef="let element"> {{element.createDate | date}} </td>
              </ng-container>
            
              <!-- lastUpdate Column -->
              <ng-container matColumnDef="lastUpdate">
                <th mat-header-cell *matHeaderCellDef> Last Update </th>
                <td mat-cell *matCellDef="let element"> {{element.lastUpdate | date:'short'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                     <a  mat-button color="primary" href="/customer/edit/{{element.customerId}}">Update</a>
                     <button mat-button color="warn" type="button" (click)="customerRemove(element.customerId)">delete</button>    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <a mat-button href="/customer/new">Create New</a>
</div>
